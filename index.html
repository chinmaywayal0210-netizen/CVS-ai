<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CVS.ai</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0"
        }
      }
    </script>
    <style>
        :root {
            --scrollbar-thumb-light: #cbd5e1; /* slate-300 */
            --scrollbar-thumb-dark: #475569;  /* slate-600 */
            --scrollbar-thumb-hover-light: #94a3b8; /* slate-400 */
            --scrollbar-thumb-hover-dark: #64748b; /* slate-500 */
        }
        /* For Firefox */
        * {
            scrollbar-width: thin;
        }
        html.dark * {
            scrollbar-color: var(--scrollbar-thumb-dark) transparent;
        }
        html:not(.dark) * {
             scrollbar-color: var(--scrollbar-thumb-light) transparent;
        }
        /* For Webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        html.dark ::-webkit-scrollbar-thumb {
            background-color: var(--scrollbar-thumb-dark);
        }
         html:not(.dark) ::-webkit-scrollbar-thumb {
            background-color: var(--scrollbar-thumb-light);
        }
        ::-webkit-scrollbar-thumb {
            border-radius: 20px;
            border: 3px solid transparent;
            background-clip: content-box;
        }
        html.dark ::-webkit-scrollbar-thumb:hover {
            background-color: var(--scrollbar-thumb-hover-dark);
        }
        html:not(.dark) ::-webkit-scrollbar-thumb:hover {
            background-color: var(--scrollbar-thumb-hover-light);
        }
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .markdown-content {
            overflow-wrap: break-word;
            word-break: break-word;
            line-height: 1.75;
        }
        .markdown-content p:last-child {
            margin-bottom: 0;
        }
        .markdown-content ul,
        .markdown-content ol {
            padding-left: 1.5rem;
            margin-top: 0.75rem;
            margin-bottom: 0.75rem;
        }
        .markdown-content ul {
            list-style-type: disc;
        }
        .markdown-content ol {
            list-style-type: decimal;
        }
        .markdown-content li {
            margin-bottom: 0.25rem;
        }
        .markdown-content li::marker {
            color: #64748b; /* slate-500 */
        }
        html.dark .markdown-content li::marker {
            color: #94a3b8; /* slate-400 */
        }
        .markdown-content a {
            color: #4f46e5; /* indigo-600 */
            text-decoration: underline;
            text-decoration-thickness: 1px;
            text-underline-offset: 2px;
        }
        html.dark .markdown-content a {
            color: #818cf8; /* indigo-400 */
        }
        .markdown-content strong {
            font-weight: 600;
        }
        .markdown-content blockquote {
            border-left: 3px solid #cbd5e1; /* slate-300 */
            padding-left: 1rem;
            margin-left: 0;
            color: #475569; /* slate-600 */
        }
        html.dark .markdown-content blockquote {
            border-left-color: #475569; /* slate-600 */
            color: #94a3b8; /* slate-400 */
        }
        .markdown-content .table-wrapper {
            overflow-x: auto;
            border: 1px solid #e2e8f0; /* slate-200 */
            border-radius: 0.5rem;
            margin: 1.5em 0;
            -webkit-overflow-scrolling: touch;
        }
        html.dark .markdown-content .table-wrapper {
            border-color: #475569; /* slate-600 */
        }
        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }
        .markdown-content th,
        .markdown-content td {
            padding: 0.75rem 1rem;
            text-align: left;
        }
        .markdown-content thead tr {
            background-color: #f1f5f9; /* slate-100 */
        }
        html.dark .markdown-content thead tr {
            background-color: #334155; /* slate-700 */
        }
        .markdown-content th {
            font-weight: 600;
        }
        .markdown-content tbody tr {
            border-top: 1px solid #e2e8f0; /* slate-200 */
        }
        html.dark .markdown-content tbody tr {
            border-top-color: #475569; /* slate-600 */
        }
        .markdown-content tbody tr:nth-child(even) {
            background-color: #f8fafc; /* slate-50 */
        }
        html.dark .markdown-content tbody tr:nth-child(even) {
            background-color: #1e293b; /* slate-800 */
        }
        .markdown-content pre {
            background-color: #0f172a; /* slate-900 */
            color: #e2e8f0; /* slate-200 */
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1em 0;
            white-space: pre-wrap;
        }
         html:not(.dark) .markdown-content pre {
            background-color: #f1f5f9; /* slate-100 */
            color: #0f172a; /* slate-900 */
        }
        .history-item:hover .delete-chat-btn {
            opacity: 1;
        }
        .is-recording {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.6), 0 0 0 0px rgba(99, 102, 241, 0.4);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0px rgba(99, 102, 241, 0.4);
            }
            100% {
                box-shadow: 0 0 0 10px rgba(99, 102, 241, 0);
            }
        }
        .suggestion-card {
            position: relative;
            background-color: #f1f5f9; /* slate-100 */
            transition: background-color 0.2s;
        }
        html.dark .suggestion-card {
            background-color: #334155; /* slate-700 */
        }
        .suggestion-card:not(:disabled):hover {
            background-color: #e2e8f0; /* slate-200 */
        }
        html.dark .suggestion-card:not(:disabled):hover {
            background-color: #475569; /* slate-600 */
        }
        /* The animated gradient border */
        .suggestion-card::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 0.5rem; /* Tailwind's rounded-lg */
            padding: 1px; /* Border thickness */
            background: linear-gradient(90deg, #818cf8, #c084fc, #f472b6, #818cf8); /* indigo-400, purple-400, pink-400 */
            background-size: 200% 200%;
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
                    mask-composite: exclude;
            animation: gradient-spin 3s linear infinite;
            pointer-events: none;
        }

        @keyframes gradient-spin {
            to {
                background-position: 200% center;
            }
        }
    </style>
  </head>
  <body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
